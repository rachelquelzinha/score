<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="component">

        <div id="result">
            <p>You result</p>
            <div id="number">
                <p id="numberG"><strong>76</strong></p>
                <p>of 100</p>
            </div>
            <p id="Gletter"> Great</p>
            <p id="letterP">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div id="summary">
            
            <p><strong>Summary</strong></p>

            <div id="reaction">
                <span class="name">
                    <img src="imagens/icon-reaction.svg" alt="icon-reaction">
                    <p>Reaction</p>
                </span>
                <p class="score"><span class="strong">80</span> /100</p>
            </div>

            <div id="memory">
                <span class="name">
                    <img src="imagens/icon-memory.svg" alt="icon-memory">
                    <p> Memory</p>
                </span>
                <p class="score"><span class="strong">92</span> /100</p>
            </div>
            <div id="verbal">
                <span class="name">
                    <img src="imagens/icon-verbal.svg" alt="icon-verbal">
                    <p>Verbal</p>
                </span>
                <p class="score"><span class="strong">61</span> /100</p>
            </div>
            <div id="visual">
                <span class="name">
                    <img src="imagens/icon-visual.svg" alt="icon-visual">
                    <p>Visual</p>
                </span>
                <p class="score"><span class="strong">72</span> /100</p>
            </div>

            <div id="button">
                <button>Continue</button>
            </div>

        </div>

    </div>
</body>
</html>
